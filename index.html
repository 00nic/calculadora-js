<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input class="nro" id="cero" type="button" value="0" onclick="agregar('0')" >
        <input class="borrar" type="button" value="CA" onclick="borrarTodo()" >
        <input class="borrar" type="button" value="Del" onclick="borrar()" >
        <br>
        <input class="nro" type="button" value="1" onclick="agregar('1')" >
        <input class="nro" type="button" value="2" onclick="agregar('2')" >
        <input class="nro" type="button" value="3" onclick="agregar('3')" >
        <input class="signo" type="button" value="+" onclick="agregar('+')" >
        <br>
        <input class="nro" type="button" value="4" onclick="agregar('4')" >
        <input class="nro" type="button" value="5" onclick="agregar('5')" >
        <input class="nro" type="button" value="6" onclick="agregar('6')" >
        <input class="signo" type="button" value="-" onclick="agregar('-')" >
        <br>
        <input class="nro" type="button" value="7" onclick="agregar('7')" >
        <input class="nro" type="button" value="8" onclick="agregar('8')" >
        <input class="nro" type="button" value="9" onclick="agregar('9')" >
        <input class="signo" type="button" value="*" onclick="agregar('*')" >
        <br>
        <input class="nro" type="button" value="," onclick="agregar(',')" >
        <input class="signo" id="igual" type="button" value="=" onclick="calcular()" >
        <input class="signo" type="button" value="/" onclick="agregar('/')" >
        <br>
    </div>

    <script src="calculadora.js">
       
    </script>
</body>
</html>
